<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div>
                    <input type="text" class="screen" id="screen">
                </div>

                <div>
                    <button id="AC" class="dif-color">AC</button>
                    <button id="C" class="dif-color">C</button>
                    <button id="%" class="dif-color">%</button>
                    <button id="/" class="dif-color">/</button> <br>
    
                    <button id="seven">7</button>
                    <button id=eight">8</button>
                    <button id="nine">9</button>
                    <button id="multiply" class="dif-color">*</button> <br>
            
                    <button id="four">4</button>
                    <button id="five">5</button>
                    <button id="six">6</button>
                    <button id="minus" class="dif-color">-</button><br>
            
                    <button id="one">1</button>
                    <button id="two">2</button>
                    <button id="three">3</button>
                    <button id="plus" class="dif-color">+</button> <br>
            
                    <button id="zero">0</button>
                    <button id="dot" class="dif-color">.</button>
                    <button id="equal" class="equal dif-color">=</button>
                </div>
        
            </form>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
