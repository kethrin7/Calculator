<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">

            <form>

                <div class="result">
                    <input type="text" name="result">
                </div>

                <div>
                    <input type="button" value="AC" id="clearAll" class="dif-color">
                    <input type="button" value="C" id="clear" class="dif-color">
                    <input type="button" value="%" id="percent" class="dif-color">
                    <input type="button" value="/" id="divide" class="dif-color">
                </div>

                <div>
                    <input type="button" value="7" id="seven">
                    <input type="button" value="8" id="eight">
                    <input type="button" value="9" id="nine">
                    <input type="button" value="*" id="multiply" class="dif-color">
                </div>

                <div>
                    <input type="button" value="4" id="four">
                    <input type="button" value="5" id="five">
                    <input type="button" value="6" id="six">
                    <input type="button" value="-" id="minus" class="dif-color">
                </div>

                <div>
                    <input type="button" value="1" id="one">
                    <input type="button" value="2" id="two">
                    <input type="button" value="3" id="three">
                    <input type="button" value="+" id="plus" class="dif-color">
                </div>

                <div>
                    <input type="button" value="0" id="zero">
                    <input type="button" value="." id="dot">
                    <input type="button" value="=" id="equal" class="equal dif-color">
                </div>
        
            </form>
        </div>
    </div>
    
    <script src="./app.js"></script>
</body>
</html>
