<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
                <div class="screen">
                    <input type="text" class="screen" id="screen">
                </div>

                <div>
                    <button id="clear-all" class="dif-color">AC</button>
                    <button id="clear" class="dif-color">C</button>
                    <button id="percent" class="dif-color">%</button>
                    <button id="divide" class="dif-color">/</button> <br>
    
                    <button id="7">7</button>
                    <button id="8">8</button>
                    <button id="9">9</button>
                    <button id="multiply" class="dif-color">*</button> <br>
            
                    <button id="4">4</button>
                    <button id="5">5</button>
                    <button id="6">6</button>
                    <button id="minus" class="dif-color">-</button><br>
            
                    <button id="1">1</button>
                    <button id="2">2</button>
                    <button id="3">3</button>
                    <button id="plus" class="dif-color">+</button> <br>
            
                    <button id="0">0</button>
                    <button id="dot" class="dif-color">.</button>
                    <button id="equal" class="equal dif-color">=</button>
                </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
